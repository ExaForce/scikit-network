# Taken from https://cibuildwheel.readthedocs.io/en/stable/setup/

name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.0.1
        env:
          CIBW_PLATFORM: auto
          CIBW_ARCHS: auto64
          CIBW_BUILD_VERBOSITY: 3
          CIBW_BEFORE_BUILD: "pip install -r requirements_dev.txt --user && pip install ."
          CIBW_ENVIRONMENT_MACOS: CC=/usr/local/opt/llvm/bin/clang++
          CIBW_BEFORE_BUILD_MACOS: "brew install llvm libomp && pip install -r requirements_dev.txt --user && pip install ."
          CIBW_BUILD: cp37-* cp38-* cp39-*

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
      name: Build source distribution
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-python@v2
          name: Install Python
          with:
            python-version: '3.9'

        - name: Build sdist
          run: python setup.py sdist

        - uses: actions/upload-artifact@v2
          with:
            path: dist/*.tar.gz

  upload_pypi:
      needs: [ build_wheels, build_sdist ]
      runs-on: ubuntu-latest
      steps:
          - uses: actions/download-artifact@v2
            with:
              name: artifact
              path: dist

          - uses: pypa/gh-action-pypi-publish@v1.4.2
            with:
              user: __token__
              password: ${{ secrets.TWINE_PASSWORD }}
